<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script src="https://cdn.jsdelivr.net/g/uri.js@1.17.0,jquery@2.1.4,hi-base64@0.2.0"></script>
    <style>
        body {
            background-color: lightgray;
        }

        img {
            max-width: 100%;
        }
    </style>
</head>

<body>

<div id="main"></div>

<script>
    $.getJSON("/mug-test.json", function (response) {
        $.each(response.list, function (index, value) {
            var htmlUrl = new URI().path("mug.html").query({base64: base64.encode(JSON.stringify({word: value.word, meaning: value.definition}))});
            var imageUrl = new URI().port(8891).path("").query({url: htmlUrl, force: true}).toString();
            $("#main").append($("<img>").attr("src", imageUrl))
        });
    });
</script>

</body>
</html>
