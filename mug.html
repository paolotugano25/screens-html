<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script src="mug.js"></script>
    <style type="text/css">
        @font-face {
            font-family: 'Lora';
            font-style: normal;
            font-weight: 700;
            src: url(rapsGf8n-DpRu9kcmAAciA.ttf) format('truetype');
        }

        @font-face {
            font-family: 'Source Sans Pro';
            font-style: normal;
            font-weight: 400;
            src: url(ODelI1aHBYDBqgeIAH2zlNzbP97U9sKh0jjxbPbfOKg.ttf) format('truetype');
        }

        #left {
            position: absolute;
            top: 200px;
            left: 300px;
            width: 1500px;
        }

        #word {
            font-family: 'Lora';
            font-size: 100px;
        }

        #meaning {
            margin-top: 50px;
            margin-left: 50px;
            line-height: 1.5em;
        }

        body {
            margin: 0;
            padding: 0;
        }

        #outer {
            position: relative;
            font-family: 'Source Sans Pro';
            width: 2700px;
            height: 1050px;
        }

        #right {
            position: absolute;
            width: 500px;
            right: 200px;
            bottom: 200px;
        }

        #right img {
            width: 500px;
        }
    </style>
    <script>
        $(function () {
            var params = URI().query(true);
            params.fontSize = params.fontSize || "70px";
            if (params.base64) {
                params = JSON.parse(base64.decode(params.base64));
            }
            if (params.random) {
                var response = $.ajax({url: "http://api.urbandictionary.com/v0/random", async: false});
                var definition = response.responseJSON.list[0];
                $("#word").text(definition.word);
                $("#meaning").text(definition.definition);
            } else {
                $("#word").html(params.word);
                $("#meaning").html(params.meaning);
            }

            $("#meaning").css("fontSize", params.fontSize);
        })
    </script>
</head>

<body>
<div id="outer">
    <div id="left">
        <div id="word"></div>
        <div id="meaning"></div>
    </div>
    <div id="right">
        <img src="big-logo.png"/>
    </div>
</div>
</body>
</html>
